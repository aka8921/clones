<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/f72c7b9698.js"
      crossorigin="anonymous"
    ></script>
    <title>E Commerce UI</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="components-wrapper">
        <div class="grid-1">
          <div class="sales-report">
            <div class="meta">
              <div>
                Sales Report
              </div>
              <div class="figures">
                <div class="figure">
                  <div class="number">
                    4570
                    <i class="fas fa-caret-up" style="color: var(--green);"></i>
                  </div>
                  <div class="sub">
                    SALES
                  </div>
                </div>
                <div class="figure">
                  <div class="number">
                    1210
                    <i class="fas fa-caret-down" style="color: var(--red);"></i>
                  </div>
                  <div class="sub">
                    RETURNS
                  </div>
                </div>
              </div>
            </div>
            <div class="analytics">
              <div class="month-data">
                <div class="month">
                  Jun
                </div>
                <div class="graph"></div>
              </div>

              <div class="month-data">
                <div class="month">
                  May
                </div>
                <div class="graph"></div>
              </div>

              <div class="month-data">
                <div class="month">
                  Apr
                </div>
                <div class="graph"></div>
              </div>

              <div class="month-data">
                <div class="month">
                  Mar
                </div>
                <div class="graph"></div>
              </div>

              <div class="month-data">
                <div class="month">
                  Feb
                </div>
                <div class="graph"></div>
              </div>

              <div class="month-data">
                <div class="month">
                  Jan
                </div>
                <div class="graph"></div>
              </div>
            </div>
          </div>

          <div class="payment-methods">
            Payment methods
          </div>

          <div class="user-card">
            user-card
          </div>
        </div>

        <div class="grid-2">
          <div class="cart">
            cart
          </div>

          <div class="brand">
            brand
          </div>

          <div class="size">
            size
          </div>

          <div class="shoe">
            shoe
          </div>

          <div class="search">
            search
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
