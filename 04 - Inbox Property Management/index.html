<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f72c7b9698.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Inbox</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-nav">
        <div class="logo"></div>

        <div class="nav-menu">
          <i class="fas fa-th-large"></i>
        </div>

        <div class="nav-menu">
          <i class="fas fa-home"></i>
        </div>

        <div class="nav-menu">
          <i class="fas fa-user-alt"></i>
        </div>

        <div class="nav-menu">
          <i class="far fa-chart-bar"></i>
        </div>

        <div class="nav-menu active">
          <i class="fas fa-inbox"></i>
        </div>

        <div class="nav-menu">
          <i class="fas fa-box"></i>
        </div>

        <div class="nav-compose">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="messages">
        <div class="message-heading-bar">
          <div class="message-title-bar">
            <div>
              Messsages
            </div>

            <div>
              12
            </div>

            <div>
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <div class="sort-bar">
            All Messages
          </div>
        </div>
      </div>
      <div class="main">
        MAIN
      </div>
    </div>
  </body>
</html>
