<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f72c7b9698.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Pay Pal</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-bar-left">
        <div class="logo">
          <img
            src="./assets/Paypal-Logo.png"
            alt="pay pal logo"
            srcset=""
            height="30px"
          />
        </div>

        <div class="nav-menus">
          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-coins"></i>
            </div>

            <div class="nav-menu-text">
              Summary
            </div>
          </div>

          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-bolt"></i>
            </div>

            <div class="nav-menu-text">
              Activity
            </div>
          </div>

          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-credit-card"></i>
            </div>

            <div class="nav-menu-text">
              Send & Request
            </div>
          </div>

          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-wallet"></i>
            </div>

            <div class="nav-menu-text">
              Wallet
            </div>

            <div class="nav-menu-logo-right">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-certificate"></i>
            </div>

            <div class="nav-menu-text">
              Offers
            </div>
          </div>

          <div class="nav-menu">
            <div class="nav-menu-logo">
              <i class="fas fa-envelope-open"></i>
            </div>

            <div class="nav-menu-text">
              Help
            </div>

            <div class="nav-menu-logo-right">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="send-money-card">
          <div class="send-money-card-title">
            Send Money
          </div>
          <div class="send-money-card-input">
            <input type="text" placeholder="Name,@username" />
          </div>

          <div class="send-money-card-users">
            <div class="send-money-card-user">
              D
            </div>
            <div class="send-money-card-user">
              S
            </div>
            <div class="send-money-card-user">
              H
            </div>
            <div class="send-money-card-user">
              R
            </div>
          </div>

          <div class="send-money-card-user-details">
            <div class="send-money-card-user-name">
              Hannah Jenny
            </div>
            <div class="send-money-card-user-email">
              hannah@business.com
            </div>
          </div>

          <div class="send-money-card-container">
            <div class="send-money-card-button">
              Next Step <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>

        <div class="log-out-button">
          <div class="profile"></div>

          <div class="log-out-text">
            Log out
          </div>

          <div class="log-out-logo">
            <i class="fas fa-sign-out-alt"></i>
          </div>
        </div>
      </div>
      <div class="main">
        main
      </div>
      <div class="side-bar-right">
        side-bar-right
      </div>
    </div>
  </body>
</html>
