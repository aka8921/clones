<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f72c7b9698.js"
      crossorigin="anonymous"
    ></script>
    <title>Banking App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-heading-bar">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="heading-nav">
          <div class="heading-nav-item active-nav-item">
            Accounts
          </div>
          <div class="heading-nav-item">
            Paybill
          </div>
          <div class="heading-nav-item">
            Transfer
          </div>
          <div class="heading-nav-item">
            Reward
          </div>
        </div>

        <div class="heading-stocks">
          <div class="heading-stock">
            <div class="corporation-name">
              Bank of America Corp.
            </div>
            <div class="stock-status stock-status-down">
              <div>26.55</div>
              <div class="stock-down">
                <i class="fas fa-arrow-down"></i>
              </div>
            </div>
          </div>

          <div class="heading-stock">
            <div class="corporation-name">
              Apple Inc.
            </div>
            <div class="stock-status stock-status-up">
              <div>26.55</div>
              <div class="stock-up">
                <i class="fas fa-arrow-up"></i>
              </div>
            </div>
          </div>

          <div class="heading-stock">
            <div class="corporation-name">
              Nike, Inc.
            </div>
            <div class="stock-status stock-status-up">
              <div>1.77</div>
              <div class="stock-up">
                <i class="fas fa-arrow-up"></i>
              </div>
            </div>
          </div>

          <div class="heading-stock">
            <div class="corporation-name">
              Starbucks
            </div>
            <div class="stock-status stock-status-down">
              <div>0.11</div>
              <div class="stock-down">
                <i class="fas fa-arrow-down"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="heading-icons">
          <div class="chat-button">
            <i class="fas fa-comment-alt"></i>
          </div>
          <div class="profile"></div>
          <div class="options-button">
            <i class="fas fa-th"></i>
          </div>
        </div>
      </div>
      <div class="main-section">
        blah
      </div>
    </div>
  </body>
</html>
